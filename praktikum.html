<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Praktikum Interaktif: Transkripsi & Translasi</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Comic Neue', cursive;
    background: linear-gradient(135deg, #f9c5d1, #fbc2eb);
    text-align: center;
    padding: 30px;
    color: #333;
  }
  h1 { color: #6a1b9a; font-size: 2.2em; }
  button {
    background: #9c27b0;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover { background: #7b1fa2; }
  .output {
    margin: 15px;
    font-weight: bold;
    white-space: pre-line;
  }
  a { display: block; margin-top: 30px; color: #9c27b0; text-decoration: none; }
</style>
</head>
<body>
  <h1>Praktikum Interaktif: Transkripsi & Translasi</h1>
  <p>Klik tombol untuk memulai praktikum!</p>
  <button onclick="randomDNA()">Ganti Urutan DNA</button>
  <button onclick="animateTranscription()">Transkripsi (Animasi)</button>
  <button onclick="animateTranslation()">Translasi (Animasi)</button>

  <div class="output" id="outputDNA"></div>
  <div class="output" id="output"></div>

  <a href="index.html">‚Üê Kembali</a>

  <script>
    const dnaOptions = ["ATGCGTACGTTAGC", "CGTATGCAAGCTAG", "TACGGCATAGCTAG", "GGCATACGTAGCTA"];
    let dna = dnaOptions[0];
    let mrna = "";

    document.getElementById("outputDNA").innerText = "DNA: " + dna;

    function randomDNA() {
      dna = dnaOptions[Math.floor(Math.random() * dnaOptions.length)];
      mrna = "";
      document.getElementById("outputDNA").innerText = "DNA: " + dna;
      document.getElementById("output").innerText = "";
    }

    async function animateTranscription() {
      let result = "";
      document.getElementById("output").innerText = "mRNA: ";
      for (let i = 0; i < dna.length; i++) {
        let base = dna[i];
        let rna = (base === "A") ? "U" : (base === "T") ? "A" : (base === "C") ? "G" : "C";
        result += rna;
        await new Promise(r => setTimeout(r, 200));
        document.getElementById("output").innerText = "mRNA: " + result;
      }
      mrna = result;
    }

    async function animateTranslation() {
      if (mrna === "") {
        document.getElementById("output").innerText = "Silakan lakukan transkripsi dulu!";
        return;
      }
      const codonTable = {
        UUU:"Phe", UUC:"Phe", UUA:"Leu", UUG:"Leu", CUU:"Leu", CUC:"Leu", CUA:"Leu", CUG:"Leu",
        AUU:"Ile", AUC:"Ile", AUA:"Ile", AUG:"Met", GUU:"Val", GUC:"Val", GUA:"Val", GUG:"Val",
        UCU:"Ser", UCC:"Ser", UCA:"Ser", UCG:"Ser", CCU:"Pro", CCC:"Pro", CCA:"Pro", CCG:"Pro",
        ACU:"Thr", ACC:"Thr", ACA:"Thr", ACG:"Thr", GCU:"Ala", GCC:"Ala", GCA:"Ala", GCG:"Ala",
        UAU:"Tyr", UAC:"Tyr", UAA:"Stop", UAG:"Stop", CAU:"His", CAC:"His", CAA:"Gln", CAG:"Gln",
        AAU:"Asn", AAC:"Asn", AAA:"Lys", AAG:"Lys", GAU:"Asp", GAC:"Asp", GAA:"Glu", GAG:"Glu",
        UGU:"Cys", UGC:"Cys", UGA:"Stop", UGG:"Trp", CGU:"Arg", CGC:"Arg", CGA:"Arg", CGG:"Arg",
        AGU:"Ser", AGC:"Ser", AGA:"Arg", AGG:"Arg", GGU:"Gly", GGC:"Gly", GGA:"Gly", GGG:"Gly"
      };

      let protein = "";
      document.getElementById("output").innerText = "Protein: ";
      for (let i = 0; i < mrna.length; i += 3) {
        const codon = mrna.slice(i, i + 3);
        const aa = codonTable[codon] || "???";
        if (aa === "Stop") break;
        protein += aa + " - ";
        await new Promise(r => setTimeout(r, 400));
        document.getElementById("output").innerText = "Protein: " + protein.slice(0, -3);
      }
    }
  </script>
</body>
</html>
